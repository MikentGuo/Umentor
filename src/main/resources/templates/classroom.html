<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Umentor Classroom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- google fonts NUNITO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="/style/style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js" defer></script>
</head>

<body>
    <div class="main-wrapper">
        <div id="video-grid">
        </div>
    </div>
      
    <footer>
    <div class="footer-wrapper">
        <div class="footer-elements-wrapper">
        <button id="video-toggle" class="footer-elements tooltip" tool_tip="Video Off">
            <ion-icon name="videocam-outline"></ion-icon>
        </button>
        <button id="mic-toggle" class="footer-elements tooltip" tool_tip="Microphone Off">
            <ion-icon name="mic-outline"></ion-icon>
        </button>
        <button id="share-screen" class="footer-elements tooltip" tool_tip="Share Screen">
            <ion-icon name="tv-outline"></ion-icon>
        </button>
        <button id="meeting-toggle" class="footer-elements call-button tooltip" tool_tip="Join the Meeting">
            <ion-icon name="call-outline"></ion-icon>
        </button>
        </div>
    </div>
    </footer>
      
    <script th:inline="javascript">
        var ROOM_ID = [[${courseid}]];
        var USER_NAME = ""; // = [[${userName}]];
        var USER_ID = ""; //= [[${userId}]];

        $(document).ready(function() {
            var userInfo = [[${userInfo}]];
            console.log("userInfo:",[[${userInfo}]])
            if(userInfo == null)
                return;

            USER_NAME = userInfo.username;
            USER_ID = userInfo.id;
        });

    </script>
    <script th:src="@{/assets/js/script.js}" defer></script>
</body>

</html>
