<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<fragment th:replace="fragments/adminnavbar" ></fragment>
<div class ="container">
  <div class = "row">
    <h1> List Trainers </h1>
  </div>

  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Trainer Name</th>
      <th> Trainer Email </th>
      <th> Trainer Image </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "user: ${trainers}">
      <td th:text = "${user.name}"></td>
      <td th:text = "${user.email}"></td>
      <td ><img th:src="@{'/profile/image/' + ${user.id}}" width="100px"></td>
      <td>
        <a th:href = "@{/admin/trainer/edit/{id}(id=${user.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/admin/users/{id}(id=${user.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
