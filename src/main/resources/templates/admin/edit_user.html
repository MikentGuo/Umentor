<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<fragment th:replace="fragments/adminnavbar" ></fragment>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update User </h1>
				<div class = "card-body">
					<form th:action="@{/admin/users/{id} (id=${userInfo.id})}" th:object="${userInfo}" method="POST">
						<div class ="form-group">
							<label> User Name </label>
							<input
							type = "text"
							name = "username"
							th:field = "*{username}"
							class = "form-control"
							placeholder="Enter User Name"
							/>
						</div>

						<div class ="form-group">
							<label> User Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter User Email"
							/>
						</div>

						<div class ="form-group">
							<label> User Role </label>
							<select name="role" class="form-control">
								<option value="Student" th:selected="${userInfo.role == 'STUDENT'}?true:false">Student</option>
								<option value="Teacher" th:selected="${userInfo.role == 'TEACHER'}?true:false">Teacher</option>
								<option value="Admin" th:selected="${userInfo.role == 'ADMIN'}?true:false">Admin</option>
							</select>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
