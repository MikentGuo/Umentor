<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<fragment th:replace="fragments/adminnavbar" ></fragment>

	<div class ="container">
		<div class = "row">
			<h1> List Users </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/users/new}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> User Image </th>
					<th> User Name</th>
					<th> User Email </th>
					<th> User Role </th>
					<th> Course Num </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td width="100px"><img style="border-radius: 50%;width: 60px;height: 60px;" th:src="@{'/profile/image/' + ${user.id}}" width="100px"></td>
					<td th:text = "${user.name}"></td>
					<td th:text = "${user.email}"></td>
					<td th:text = "${user.role}"></td>
					<td th:text = "${user.coursenum}"></td>
					<td>
						<a th:href = "@{/admin/users/edit/{id}(id=${user.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/admin/users/{id}(id=${user.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
