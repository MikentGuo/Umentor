<header id="header" class="fixed-top" xmlns:sec="http://www.w3.org/1999/xhtml">
        <div class="container d-flex align-items-center">

            <h1 class="logo me-auto"><a th:href="@{/}">Umentor</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a th:class="${#strings.equals(navbarid,'home')} ? active : ''" th:href="@{/}">Home</a></li>
                    <li><a th:class="${#strings.equals(navbarid,'courses')} ? active : ''" th:href="@{/courses}">Courses</a></li>
                    <li><a th:class="${#strings.equals(navbarid,'trainers')} ? active : ''" th:href="@{/trainers}">Trainers</a></li>
                    <li><a th:class="${#strings.equals(navbarid,'events')} ? active : ''" th:href="@{/events}">Events</a></li>
                    <li><a th:class="${#strings.equals(navbarid,'about')} ? active : ''" th:href="@{/about}">About</a></li>
                    <li><a th:class="${#strings.equals(navbarid,'contact')} ? active : ''" th:href="@{/contact}">Contact</a></li>
                    <li><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></li>
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="get-started-btn"><span style="color: white;">Sign In&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></a>
                    </div>

                    <div sec:authorize="hasAnyRole('ROLE_STUDENT', 'ROLE_TEACHER')">
                        <li class="dropdown"><img style="border-radius: 50%;width: 60px;height: 60px;" th:src="@{'/profile/image/' + ${user.id}}" width="50px">
                            <ul>
                                <li><a th:href="@{/profile}" >My Profile</a></li>
                                <li><a th:href="@{/logout}" >Sign Out</a></li>
                            </ul>
                        </li>
                    </div>
                    
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="dropdown"><img style="border-radius: 50%;width: 60px;height: 60px;" th:src="@{'/profile/image/' + ${user.id}}" width="50px">
                            <ul>
                                <li><a th:href="@{/admin/users}" >Admin</a></li>
                                <li><a th:href="@{/profile}" >My Profile</a></li>
                                <li><a th:href="@{/logout}" >Sign Out</a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
            <!--
            <div sec:authorize="!isAnonymous()">
                <a th:href="@{/logout}" class="get-started-btn">Sign out</a>
            </div>-->
        </div>
    </header><!-- End Header -->
