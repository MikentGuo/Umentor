<section id="counts" class="counts section-bg">
  <div class="container">

    <div class="row counters">

      <div class="col-lg-3 col-6 text-center">
        <span data-purecounter-start="0" th:data-purecounter-end="${dataCount.student}" data-purecounter-duration="1" class="purecounter"></span>
        <p>Students</p>
      </div>

      <div class="col-lg-3 col-6 text-center">
        <span data-purecounter-start="0" th:data-purecounter-end="${dataCount.course}" data-purecounter-duration="1" class="purecounter"></span>
        <p>Courses</p>
      </div>

      <div class="col-lg-3 col-6 text-center">
        <span data-purecounter-start="0" th:data-purecounter-end="${dataCount.event}" data-purecounter-duration="1" class="purecounter"></span>
        <p>Events</p>
      </div>

      <div class="col-lg-3 col-6 text-center">
        <span data-purecounter-start="0" th:data-purecounter-end="${dataCount.trainer}" data-purecounter-duration="1" class="purecounter"></span>
        <p>Trainers</p>
      </div>

    </div>

  </div>
</section>
